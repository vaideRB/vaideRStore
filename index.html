<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaideR Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://example.com/your-profile-pic.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.7);
            animation: slideIn 2s ease-out;
        }
        header h1 {
            margin: 0;
            color: #ff5c5c;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }
        main {
            padding: 40px;
            text-align: center;
        }
        .download-card {
            background-color: rgba(0, 0, 0, 0.9);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: glow 2s infinite;
        }
        .download-card h2 {
            color: #ff5c5c;
            font-size: 1.8rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }
        .download-card p {
            margin: 10px 0;
            font-size: 1rem;
        }
        .download-card button {
            display: inline-block;
            background-color: #ff5c5c;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.6);
            transition: all 0.3s ease;
        }
        .download-card button:hover {
            background-color: #e64e4e;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.8);
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #ff5c5c, 0 0 20px #ff5c5c, 0 0 30px #ff5c5c;
            }
            50% {
                box-shadow: 0 0 20px #ff5c5c, 0 0 30px #ff5c5c, 0 0 40px #ff5c5c;
            }
            100% {
                box-shadow: 0 0 10px #ff5c5c, 0 0 20px #ff5c5c, 0 0 30px #ff5c5c;
            }
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        footer a {
            color: #ff5c5c;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer .spotify-icon {
            width: 20px;
            margin-left: 5px;
            animation: fade 3s infinite;
        }
        @keyframes fade {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }
            .download-card {
                padding: 15px;
            }
            .download-card button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        function confirmDownload() {
            const youtubeUrl = "https://www.youtube.com/@Vaiderbeats";
            const downloadUrl = "https://app.mediafire.com/7dkie16u4ke91";

            // Redirect to YouTube
            const subscribed = confirm("Have you subscribed to my YouTube channel?");
            if (subscribed) {
                window.open(downloadUrl, "_blank");
            } else {
                alert("Please subscribe to my YouTube channel to proceed.");
                window.location.href = youtubeUrl;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>vaideR Store</h1>
    </header>
    <main>
        <section class="download-card">
            <h2>Exclusive Sound Pack</h2>
            <p>Get the sounds from my tutorials. Follow the steps below to download:</p>
            <ol>
                <li>Subscribe to my <a href="https://www.youtube.com/@Vaiderbeats" target="_blank">YouTube channel</a>.</li>
                <li>Return here to download the sound pack.</li>
            </ol>
            <button onclick="confirmDownload()">Download Now</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Vaider Beats. All rights reserved.</p>
        <p>Follow me: 
            <a href="https://open.spotify.com/artist/5WwT8k4AzQMRYKZZB3iw8z?si=nCIaxkq6RdWtKqVKM35umw" target="_blank">
                Spotify
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Icon" class="spotify-icon">
            </a>
        </p>
    </footer>
</body>
</html>
