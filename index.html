<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaideR Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('IMG-20210529-WA0022.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            color: #fff;
            overflow-x: hidden;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.7);
        }
        header h1 {
            margin: 0;
            color: #ff5c5c;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
        main {
            padding: 40px;
            text-align: center;
        }
        .download-card {
            background-color: rgba(0, 0, 0, 0.9);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        .download-card h2 {
            color: #ff5c5c;
            font-size: 1.8rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }
        .download-card p {
            margin: 10px 0;
            font-size: 1rem;
        }
        .download-card button {
            display: inline-block;
            background-color: #ccc;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        .download-card button.active {
            background-color: #ff5c5c;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.6);
        }
        .download-card button.active:hover {
            background-color: #e64e4e;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        footer a {
            color: #ff5c5c;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer .spotify-icon {
            width: 20px;
            margin-left: 5px;
            animation: fade 3s infinite;
        }
        @keyframes fade {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <script>
        let downloadLink = "https://drive.google.com/file/d/1tkE0MqEwPIg-qiOnmmJtbda--A8C2NvA/view?usp=drive_link"; // Replace this link whenever needed

        function checkSubscription() {
            const youtubeUrl = "https://www.youtube.com/@Vaiderbeats";
            const subscribed = confirm("Have you subscribed to my YouTube channel?");
            if (subscribed) {
                alert("Thank you for subscribing!");
                document.getElementById("downloadBtn").classList.add("active");
                document.getElementById("downloadBtn").disabled = false;
                document.getElementById("downloadBtn").onclick = function() {
                    window.open(downloadLink, "_blank");
                };
            } else {
                alert("Please subscribe to my YouTube channel to proceed.");
                window.open(youtubeUrl, "_blank");
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <header>
            <h1>vaideR Store</h1>
        </header>
        <main>
            <section class="download-card">
                <h2>Exclusive Sound Pack</h2>
                <p>Get the sounds from my tutorials. Follow the steps below to download:</p>
                <ol>
                    <li>Subscribe to my <a href="https://www.youtube.com/@Vaiderbeats" target="_blank">YouTube channel</a>.</li>
                    <li>Click the "Confirm Subscription" button to unlock the download.</li>
                </ol>
                <button onclick="checkSubscription()">Confirm Subscription</button>
                <button id="downloadBtn" class="download-card button" disabled>Download Now</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Vaider Beats. All rights reserved.</p>
            <p>Follow me: 
                <a href="https://open.spotify.com/artist/5WwT8k4AzQMRYKZZB3iw8z?si=nCIaxkq6RdWtKqVKM35umw" target="_blank">
                    Spotify
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Icon" class="spotify-icon">
                </a>
            </p>
        </footer>
    </div>
</body>
</html>
