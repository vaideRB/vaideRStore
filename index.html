<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaideR Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background-color: #1a1a1a;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }
        header h1 {
            margin: 0;
            color: #ff5c5c;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
        main {
            padding: 60px 20px;
            text-align: center;
        }
        .download-card {
            background-color: #222222;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        .download-card h2 {
            color: #ff5c5c;
            font-size: 2rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }
        .download-card p {
            margin: 15px 0;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .download-card ol {
            list-style-type: decimal;
            padding-left: 20px;
            font-size: 1.1rem;
            color: #ddd;
            text-align: left;
            margin-bottom: 20px;
        }
        .download-card button {
            display: inline-block;
            background-color: #ff5c5c;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            width: 100%;
            margin-bottom: 15px;
        }
        .download-card button:hover {
            background-color: #e64e4e;
        }
        .completion-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
        }
        .completion-bar .progress {
            height: 100%;
            width: 0;
            background-color: #ff5c5c;
            border-radius: 5px;
            transition: width 1s ease;
        }
        footer {
            background-color: #1a1a1a;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }
        footer a {
            color: #ff5c5c;
            text-decoration: none;
            font-size: 1.1rem;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer .spotify-icon {
            width: 22px;
            margin-left: 8px;
            vertical-align: middle;
        }
    </style>
    <script>
        let downloadLink = "https://drive.google.com/file/d/1w-mnD7PT4RtTAsl2h_yNZUHIUFyg_3An/view?usp=drive_link"; // Replace this link whenever needed
        let progress = 0;

        function checkSubscription() {
            const youtubeUrl = "https://www.youtube.com/@Vaiderbeats";
            const subscribed = confirm("Have you subscribed to my YouTube channel?");
            if (subscribed) {
                alert("Thank you for subscribing!");
                document.getElementById("downloadBtn").disabled = false;
                document.getElementById("downloadBtn").classList.add("active");
                document.getElementById("downloadBtn").onclick = function() {
                    window.open(downloadLink, "_blank");
                };
                startProgressBar();
            } else {
                alert("Please subscribe to my YouTube channel to proceed.");
                window.open(youtubeUrl, "_blank");
            }
        }

        function startProgressBar() {
            let progressBar = document.querySelector(".progress");
            let interval = setInterval(function() {
                progress += 10;
                progressBar.style.width = progress + "%";
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 500);
        }
    </script>
</head>
<body>
    <header>
        <h1>vaideR Store</h1>
    </header>
    <main>
        <section class="download-card">
            <h2>Exclusive Sound Pack</h2>
            <p>Get access to the sounds from my tutorials. Follow the steps below to download:</p>
            <ol>
                <li>Subscribe to my <a href="https://www.youtube.com/@Vaiderbeats" target="_blank">YouTube channel</a>.</li>
                <li>Click the "Confirm Subscription" button to unlock the download.</li>
            </ol>
            <button onclick="checkSubscription()">Confirm Subscription</button>
            <button id="downloadBtn" class="download-card button" disabled>Download Now</button>
            <div class="completion-bar">
                <div class="progress"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Vaider Beats. All rights reserved.</p>
        <p>Follow me: 
            <a href="https://open.spotify.com/artist/5WwT8k4AzQMRYKZZB3iw8z?si=nCIaxkq6RdWtKqVKM35umw" target="_blank">
                Spotify
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Icon" class="spotify-icon">
            </a>
        </p>
    </footer>
</body>
</html>
